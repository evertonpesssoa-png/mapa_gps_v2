<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa com GPS e POIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* ==========================
       UI SUPERIOR (SEARCH)
    ========================== */

    #search-box {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 10px;
      border-radius: 12px;
      display: flex;
      gap: 6px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }

    #poi-search-input {
      border: 1px solid #ccc;
      padding: 6px 8px;
      outline: none;
      min-width: 180px;
      border-radius: 6px;
    }

    #mode {
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ==========================
       AUTOCOMPLETE
    ========================== */

    #search-results {
      position: absolute;
      top: 118px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      border-radius: 12px;
      max-height: 260px;
      overflow-y: auto;
      min-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      display: none;
    }

    .result-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background: #f2f2f2;
    }

    /* ==========================
       BOT√ÉO GPS
    ========================== */

    .gps-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #1e1e2f;
      color: white;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,.3);
    }

    /* ==========================
       INFO DE ROTA
    ========================== */

    #route-info {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      font-size: 14px;
    }

    /* ==========================
       AJUSTE LEAFLET
    ========================== */

    .leaflet-control-zoom {
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- üîç Busca + modo -->
  <div id="search-box">
    <input
      type="text"
      id="poi-search-input"
      placeholder="Procurar lugar no mapa"
      autocomplete="off"
    />

    <select id="mode">
      <option value="foot">üö∂ A p√©</option>
      <option value="car">üöó Carro</option>
      <option value="bike">üèçÔ∏è Moto</option>
    </select>
  </div>

  <!-- üìã Resultados -->
  <div id="search-results"></div>

  <!-- üó∫Ô∏è Mapa -->
  <div id="map"></div>

  <!-- üìç Bot√£o GPS -->
  <button class="gps-btn" onclick="centerOnUser()">üìç Centralizar</button>

  <!-- ‚ÑπÔ∏è Info da rota -->
  <div id="route-info"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="js/icons.js"></script>
  <script src="js/pois.js"></script>
  <script src="js/mapa.js"></script>
  <script src="js/routing.js"></script>

  <!-- üîó Autocomplete -->
  <script>
    const input = document.getElementById("poi-search-input");
    const resultsBox = document.getElementById("search-results");

    input.addEventListener("input", () => {
      const text = input.value.trim();
      resultsBox.innerHTML = "";

      if (text.length < 2) {
        resultsBox.style.display = "none";
        return;
      }

      const result = findPlacesByName(text);

      if (!result || !result.results?.length) {
        resultsBox.style.display = "none";
        return;
      }

      result.results.forEach(place => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.innerText = place.name;

        item.addEventListener("click", () => {
          resultsBox.style.display = "none";
          input.value = place.name;

          if (window.map) {
            window.map.setView([place.lat, place.lon], 17);
            place.marker?.openPopup();
          }
        });

        resultsBox.appendChild(item);
      });

      resultsBox.style.display = "block";
    });

    document.addEventListener("click", e => {
      if (
        !e.target.closest("#search-box") &&
        !e.target.closest("#search-results")
      ) {
        resultsBox.style.display = "none";
      }
    });
  </script>

  <!-- üîå Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Erro no SW:", err));
    }
  </script>

</body>
</html>
