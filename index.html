<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa com GPS e POIs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body { height: 100%; margin: 0; }
#map { height: 100%; width: 100%; }

/* Bot√£o GPS (inalterado) */
.gps-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background: #1e1e2f;
  color: white;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
}

/* Caixa de busca ‚Äì simples e neutra */
#search-box {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1000;
  background: white;
  padding: 6px;
  border-radius: 6px;
  display: flex;
  gap: 4px;
}

#search-box input {
  border: 1px solid #ccc;
  padding: 6px;
  outline: none;
}

#search-box button {
  border: none;
  background: #eee;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- FASE 1: caixa de busca -->
<div id="search-box">
  <input
    type="text"
    id="poi-search-input"
    placeholder="Procurar lugar no mapa"
    autocomplete="off"
  />
  <button id="poi-search-btn">üîç</button>
</div>

<!-- Mapa (inalterado) -->
<div id="map"></div>

<!-- Bot√£o GPS (inalterado) -->
<button class="gps-btn" onclick="centerOnUser()">üìç Centralizar</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="js/icons.js"></script>
<script src="js/pois.js"></script>
<script src="js/mapa.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>

</body>
</html>
