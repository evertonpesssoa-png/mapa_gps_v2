<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa com GPS e POIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    /* SEARCH SUPERIOR */
    #search-box {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 10px;
      border-radius: 12px;
      display: flex;
      gap: 6px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }
    #poi-search-input {
      border: 1px solid #ccc;
      padding: 6px 8px;
      outline: none;
      min-width: 180px;
      border-radius: 6px;
    }

    /* RESULTADOS */
    #search-results {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      border-radius: 12px;
      max-height: 260px;
      overflow-y: auto;
      min-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      display: none;
    }
    .result-item { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }
    .result-item:hover { background: #f2f2f2; }

    /* CONTROLES DIREITA */
    .map-controls {
      position: absolute;
      right: 12px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: none;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 18px;
      cursor: pointer;
    }
    .control-btn.active { background: #e8f0fe; }

    /* PAINEL DE ROTAS */
    #route-panel {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      background: white;
      padding: 12px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.3);
      width: 90%;
      max-width: 360px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    #route-panel input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    .transport-modes { display: flex; justify-content: space-around; margin-top: 6px; }
    .mode-btn { border: none; background: #f2f2f2; padding: 8px 12px; border-radius: 10px; font-size: 18px; cursor: pointer; }
    .mode-btn.active { background: #e8f0fe; }
    .route-actions { display: flex; justify-content: space-between; margin-top: 6px; }
    .route-actions button { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .btn-close { background: #eee; }
    .btn-go { background: #1a73e8; color: white; }

    /* INFO */
    #route-info {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      font-size: 14px;
    }
  </style>

</head>
<body>

  <!-- Busca -->

  <div id="search-box">
    <input type="text" id="poi-search-input" placeholder="Procurar lugar no mapa" autocomplete="off" />
  </div>
  <div id="search-results"></div>

  <!-- Painel de Rotas -->

  <div id="route-panel">
    <input id="route-origin" placeholder="Origem (Minha localiza√ß√£o)" />
    <input id="route-destination" placeholder="Destino" />
    <div class="transport-modes">
      <button class="mode-btn active" data-mode="foot">üö∂</button>
      <button class="mode-btn" data-mode="car">üöó</button>
      <button class="mode-btn" data-mode="bike">üèçÔ∏è</button>
    </div>
    <div class="route-actions">
      <button class="btn-close" id="closeRoutePanel">Fechar</button>
      <button class="btn-go" id="createRouteBtn">Tra√ßar rota</button>
    </div>
  </div>

  <!-- Mapa -->

  <div id="map"></div>

  <!-- Controles -->

  <div class="map-controls">
    <button id="locateBtn" class="control-btn" onclick="centerOnUser()">üìç</button>
    <button id="routeToggleBtn" class="control-btn">‚ûú</button>
  </div>

  <div id="route-info"></div>

  <!-- Leaflet -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Seus scripts -->

  <script src="js/icons.js"></script>

  <script src="js/pois.js"></script>

  <script src="js/mapa.js"></script>

  <script src="js/routing.js"></script>

  <!-- CONTROLE DO PAINEL DE ROTAS -->

  <script>
  document.addEventListener("DOMContentLoaded", () => {

    const panel = document.getElementById("route-panel");
    const closeBtn = document.getElementById("closeRoutePanel");
    const goBtn = document.getElementById("createRouteBtn");
    const originInput = document.getElementById("route-origin");
    const destInput = document.getElementById("route-destination");

    // ======================
    // FECHAR PAINEL
    // ======================
    closeBtn.addEventListener("click", () => {
      panel.style.display = "none";
      const toggle = document.getElementById("routeToggleBtn");
      if (toggle) toggle.classList.remove("active");
      if (window.clearRoute) window.clearRoute();
    });

    // ======================
    // MODOS DE TRANSPORTE
    // ======================
    let selectedMode = "foot";
    const modeButtons = document.querySelectorAll(".mode-btn");

    modeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        modeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedMode = btn.dataset.mode;
      });
    });

    // ======================
    // TRA√áAR ROTA
    // ======================
    goBtn.addEventListener("click", () => {
      const origin = originInput.value;
      const destination = destInput.value;

      if (!destination) {
        alert("Digite um destino");
        return;
      }

      if (window.createRoute) {
        window.createRoute(origin, destination, selectedMode);
      }
    });

  });
  </script>

</body>
</html>
