    #search-box {

    /* ==========================

    #search-results {
      position: absolute;
      top: 70px;

      background: white;
      border-radius: 12px;

      overflow-y: auto;

    .result-item {

      cursor: pointer;
      border-bottom: 1px solid #eee;

    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background: #f2f2f2;
    }

    /* ==========================
       CONTROLES DIREITA (estilo Google)
    ========================== */

    .map-controls {
      position: absolute;
      right: 12px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: none;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* ponto azul pulsando */
    .pulse {
      width: 10px;
      height: 10px;
      background: #1a73e8;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      70% { transform: scale(2); opacity: 0; }
      100% { opacity: 0; }
    }

    /* bot√£o ativo (modo rotas) */
    .control-btn.active {
      background: #e8f0fe;
    }

    /* ==========================
       INFO DE ROTA
    ========================== */

    #route-info {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
      font-size: 14px;
    }

  <!-- üîó Autocomplete -->

  <script>
    const input = document.getElementById("poi-search-input");
    const resultsBox = document.getElementById("search-results");

    input.addEventListener("input", () => {
      const text = input.value.trim();
      resultsBox.innerHTML = "";

      if (text.length < 2) {
        resultsBox.style.display = "none";
        return;
      }

      const result = findPlacesByName(text);

      if (!result || !result.results?.length) {
        resultsBox.style.display = "none";
        return;
      }

      result.results.forEach(place => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.innerText = place.name;

        item.addEventListener("click", () => {
          resultsBox.style.display = "none";
          input.value = place.name;

          if (window.map) {
            window.map.setView([place.lat, place.lon], 17);
            place.marker?.openPopup();
          }
        });

        resultsBox.appendChild(item);
      });

      resultsBox.style.display = "block";
    });

    document.addEventListener("click", e => {
      if (
        !e.target.closest("#search-box") &&
        !e.target.closest("#search-results")
      ) {
        resultsBox.style.display = "none";
      }
    });
  </script>

  <!-- üéØ Toggle do bot√£o Rotas -->

  <script>
    const routeBtn = document.getElementById("routeToggleBtn");
    let routeMode = false;

    routeBtn.addEventListener("click", () => {
      routeMode = !routeMode;

      if (routeMode) {
        routeBtn.classList.add("active");
      } else {
        routeBtn.classList.remove("active");

        // se existir fun√ß√£o de limpar rota no seu routing.js
        if (window.clearRoute) {
          window.clearRoute();
        }
      }
    });
  </script>

  <!-- üîå Service Worker -->

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Erro no SW:", err));
    }
